<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fale com a gente!</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>
        Tem alguma dúvida, sugestão ou quer falar com a gente sobre outro assunto?
      </h1>
      <p>Preencha o formulário abaixo que entraremos em contato com você</p>
    </div>

    <div class="container">
      <form action="/contato" method="POST" id="contact-form">
        <div class="form-group">
          <label for="nome-input">Seu nome:</label>
          <input
            type="text"
            id="nome-input"
            name="nome"
            placeholder="Digite seu nome completo"
            required
          />
        </div>

        <div class="form-group">
          <label for="email-input">Seu melhor email:</label>
          <input
            type="email"
            id="email-input"
            name="email"
            placeholder="exemplo@email.com"
          />
        </div>

        <div class="form-group">
          <label for="tel-input">Digite um número de telefone:</label>
          <input
            type="tel"
            id="tel-input"
            name="phone"
            placeholder="(XX) XXXXX-XXXX"
            pattern="\([0-9]{2}\)\s?[0-9]{4,5}-[0-9]{4}"
            inputmode="tel"
            required
          />
        </div>

        <div class="form-group">
          <label for="subject-input">Sobre o que você quer falar?</label>
          <select id="subject-input" name="assunto" required>
            <option value="">Selecione…</option>
            <option value="Dúvida">Dúvida</option>
            <option value="Sugestão">Sugestão</option>
            <option value="Suporte">Suporte</option>
            <option value="Outros">Outros</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message-input">Sua mensagem:</label>
          <textarea
            id="messagem-input"
            name="mensagem"
            placeholder="Escreva aqui sua mensagem"
            required
          ></textarea>
        </div>

        <button type="submit">Enviar</button>
      </form>
      <a href="/">Voltar para a página inicial</a>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const tel = document.getElementById("tel-input");
        tel.addEventListener("input", (e) => {
          let v = e.target.value.replace(/\D/g, "");
          v = v.replace(/^(\d{2})(\d)/, "($1) $2");
          v = v.replace(/(\d{5})(\d)/, "$1-$2");
          e.target.value = v;
        });
      });
    </script>
  </body>
</html>
